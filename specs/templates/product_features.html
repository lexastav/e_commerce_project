<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="text-center">Система администрирования характеристик товара</h3>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">

                <a href="{% url 'new-category' %}" class="list-group-item list-group-item-action
                {% if request.path == '/product-specs/new-category/' %}active{% endif %}">
                    Создать новую категорию
                </a>

                <a href="{% url 'new-feature' %}" class="list-group-item list-group-item-action
                {% if request.path == '/product-specs/new-feature/' %}active{% endif %}">
                    Создать новую характеристику
                </a>

                <a href="#" class="list-group-item list-group-item-action">Создать значение характеристики</a>
                <a href="#" class="list-group-item list-group-item-action">Создать характеристику для товара</a>
                <a href="#" class="list-group-item list-group-item-action">Редактировать характеристики для товара</a>
            </div>
        </div>
        <div class="col-md-8">
            {% block content %}


            {% endblock content %}
        </div>
    </div>

</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>

        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous">
</script>

</html>
